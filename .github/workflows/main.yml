# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Prepare a test file
        run: |
          mkdir -p build/deploy
          echo -e "<html><head><title>Test</title></head><body><h1>Deploy $(date +'%s')</h1></body></html>" > build/deploy/index.html
          echo -e "<html><head><title>Test</title></head><body><h1>Deploy $(date +'%s')</h1></body></html>" > build/deploy-$(date +"%s").html
      - name: Deploy
        uses: ./
        with:
          customer: quant
          project: github-actions
          token: ${{ secrets.QUANT_TOKEN }}
          dir: build

  test-skip:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Prepare a test file
        run: |
          mkdir -p build/deploy
          echo -e "<html><head><title>Test</title></head><body><h1>Deploy $(date +'%s')</h1></body></html>" > build/deploy/index.html

      # Deploy the state.
      - name: Deploy
        uses: ./
        with:
          customer: quant
          project: github-actions
          token: ${{ secrets.QUANT_TOKEN }}
          dir: build
          skip-unpublish: true
          skip-purge: true
          force: true
          chunk-size: 10
